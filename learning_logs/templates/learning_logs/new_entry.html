{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}

{% block header %}
  <div class="card border-0 mb-3 bg-secondary">
    <div class="card-header text-light border-0">
      <span class="h3">{{ topic }}</span>
      <a class="btn btn-outline-light py-1 float-end"
         href="{% url 'learning_logs:topic' topic.id %}">
        <b>< Back</b>
      </a>
    </div>
  </div>
  <h2>Add a new entry:</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-outline-dark">Add entry</button>
    {% endbuttons %}
  </form>
{% endblock content %}
