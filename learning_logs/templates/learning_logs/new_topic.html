{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}

{% block header %}
  <h2>Add a new topic</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'learning_logs:new_topic' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="sumbit" class="btn btn-outline-dark">
        Add topic
      </button>
    {% endbuttons %}
  </form>
{% endblock content %}
